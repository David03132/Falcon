{% extends 'layouts/base.html' %} {% block content %}
<div class="min-vh-100 d-flex flex-colum py-4">
    <div class="container-fluid">
        <h3 class="animate__animated animate__bounceInDown animate__delay-4s text-center my-3">MODIFICAR USUARIO</h3>

        <div class="row">
            <div class="col-sm-6 mx-auto animate__animated animate__bounceInUp animate__delay-0.5s">
                {{ mensaje }} {% load crispy_forms_tags %}
                <div class="card">
                    <div class="card body p-2">
                        <form action="" method="post">
                            {% csrf_token %} {{ form | crispy }}
                            <div class="d-flex justify-content-end">
                                <a href="/" class="btn btn-secondary mt-2 mx-2">Cancelar</a>
                                <button style="background-color: #9226D9;" type="submit" class="btn btn text-white mt-2 mx-2">Modificar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
